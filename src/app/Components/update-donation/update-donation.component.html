<div class="container p-5">
    <div class="alert alert-primary" role="alert">
        Apreciado administrador, recuerda mantener la información de las donaciones en confidencialidad!
    </div>

    <h2 class="titulo">Donaciones</h2>
    <form [formGroup]="createDonationForm" (ngSubmit)="saveDonation()">

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Entidad:</label>
                <input type="text" class="form-control" formControlName="entity">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Proyecto</label>
                <input type="text" class="form-control" formControlName="project">
            </div>
        </div>
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" formControlName="user">
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Valor</label>
                <input type="text" class="form-control" formControlName="value">
            </div>
            <div class="form-group col-md-6">
                <label>Soporte de pago</label>
                <input type="text" class="form-control" formControlName="paymentSupport">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
