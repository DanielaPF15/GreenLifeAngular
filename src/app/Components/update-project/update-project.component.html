<div class="container">
    <h3 class="title text-center">Editar Proyectos</h3>
    <div class="fondo">
      <form [formGroup]="createProjectForm" (ngSubmit)="saveProject()">
  
      <div class="form">
          <div class="form-group col-md-12 pt-3">
            <input formControlName="name" id="name" type="text"
              class="form-control" placeholder="Nombre Proyecto">
          </div>
  
          <div class="form-group col-md-12">
            <input formControlName="theme" id="theme" type="text"
              class="form-control" placeholder="Tema">
          </div>
  
          <div class="form-group col-md-12 ">
            <input formControlName="description" id="description" type="text"
              class="form-control" placeholder="Descripción">
          </div>
  
          <div class="form-group col-md-12">
            <input formControlName="city" id="city" type="text"
              class="form-control" placeholder="Ciudad">
          </div>
  
          <div class="form-group col-md-12">
            <input formControlName="address" id="address" type="text"
              class="form-control" placeholder="Dirección">
          </div>
          
          <div class="form-group col-md-12">
            <label>Fecha de inicio</label>
            <input formControlName="startDate" id="startDate" type="date"
              class="form-control">
          </div>
  
  
          <div class="form-group col-md-12">
            <label>Fecha de fin</label>
            <input formControlName="endDate" id="endDate" type="date"
              class="form-control">
          </div>
          
  
          <div class="form-group col-md-12">
            <input formControlName="totalPeople" id="totalPeople" type="text"
              class="form-control" placeholder="Total de personas">
          </div>
         
  
          <div class="form-row p-3">
            <div class="form-group col-md-12">
              <label>Categoria del proyecto</label>
              <input formControlName="category" id="category" class="form-control"
                type="hidden">
              <div class="row">
                <div class="col" *ngFor="let c of allCategory">
                  <input type="checkbox" value="{{c._id}}" checked="{{ categoryProject.includes(c._id) ? 'checked' : '' }}" (click)="saveCategory($event)">
                  <label>{{c.name}}</label>
                </div>
              </div>
            </div>
          </div>
  
        </div>
        <button class="btn btn-lg btn-info">Guardar proyecto</button>
        </form>
  
      </div>
      
    </div>
