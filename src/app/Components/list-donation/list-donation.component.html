<div class="container mt-5">
    <h2 class="title">Donaciones registradas</h2>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Entidad</th>
            <th scope="col">Descripción</th>
            <th scope="col">Valor</th>
            <th scope="col">Soporte de pago</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of allDonations">
            <th scope="row">{{d.entity}}</th>
            <td>{{d.description}}</td>
            <td>{{d.value}}</td>
            <td>{{d.paymentSupport}}</td>
            <td><a (click)="updateDonation(d)">Modificar</a></td>
          </tr>
        </tbody>
      </table>
</div>
