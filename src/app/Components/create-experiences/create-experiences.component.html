<div class="container">
    <div class="card gedf-card" style="margin-top:4%">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Compartenos tu Experiencia</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <form [formGroup]="createExperiencesForm" (ngSubmit)="saveExperiences()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Nombre</label>
                            <input formControlName="name" id="name" type="text" class="form-control" placeholder="Ingrese su Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Imagen</label>
                            <input formControlName="evidence" id="evidence" type="text" class="form-control" placeholder="Suba su imagen">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Descripci√≥n</label>
                            <textarea formControlName="description" id="description" type="text" class="form-control" rows="3" placeholder="Tu opinion y/o experiencia del proyecto"></textarea>
                        </div>
                        <!--<div class="form-group col-md-6">
                            <label>ID</label>
                            <input formControlName="evidence" id="evidence" type="text" value="">
                        </div>-->
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Proyecto de la Experiencia</label>
                            <input formControlName="project" id="project" type="hidden" class="form-control">
                            <div class="row">
                                <div class="col" *ngFor="let g of allProjects">
                                    <input type="checkbox" value="{{g._id}}" (click)="saveProject($event)">
                                    <label for=""> {{ g.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-info">Publicar</button>
                </form>
            </div>
        </div>
        <!-- Post /////-->
    </div>




    <div class="card gedf-card" style="margin-top: 3%;" *ngFor="let e of allExperiences">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">@ {{e.name}}</div>
                        <!--<div class="h7 text-muted">{{e.project}}</div>-->
                    </div>
                </div>
                <!--<div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                            <div class="h6 dropdown-header">Configuration</div>
                            <a class="dropdown-item" href="#">Save</a>
                            <a class="dropdown-item" href="#">Hide</a>
                            <a class="dropdown-item" href="#">Report</a>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <img style="width: 300px; height: 165px; padding-left: 30px; padding-top: 20px;" src="../../../assets/images/leonb.jpg" alt="">
            </div>
            <div class="form-group col-md-6 card-body">
                <!--<div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{e.project.name}}</div>-->
                <a class="card-link" href="#">
                    <h5 class="card-title">{{e.project.name}}</h5>
                </a>

                <p class="card-text" style="font-size:17px;">{{e.description}}</p>
            </div>
        </div>
    </div>

</div>
