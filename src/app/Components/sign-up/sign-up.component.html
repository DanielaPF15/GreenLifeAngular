<div class="container rounded-sm color">
    <div class="container-div">
        <h1>Completa tus datos</h1>
        <form [formGroup]="signUpForm" (ngsubmit)="saveUser()">
            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <input formControlName="name" type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="lastName"  type="text" class="form-control" id="validationDefault02" placeholder="Apellido"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input formControlName="email" type="email" class="form-control" id="validationDefault03" placeholder="Email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="password" type="password" class="form-control" id="validationDefault04" placeholder="Contraseña"
                        required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input formControlName="cellPhone" type="text" class="form-control" id="validationDefault05" placeholder="Número" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="city" type="text" class="form-control" id="validationDefault06" placeholder="Ciudad" required>
                </div>
            </div>

            

            <div class="form-row">

                <div class="col-md-6 mb-3">
                    <label for="validationDefault08">Fecha de nacimiento</label>
                    <input formControlName="birthDate" type="date" class="form-control" id="validationDefault08" name="fecha" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <button class="btn btn-primary cuenta" type="submit">Crear cuenta</button>
        </form>
    </div>
</div>
