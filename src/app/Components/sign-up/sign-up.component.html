<div class="container rounded-sm color">
    <div class="container-div">
        <h1>Completa tus datos</h1>
        <form [formGroup]="signUpForm" (ngsubmit)="saveUser()">
            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <input formControlName="name" type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="lastName"  type="text" class="form-control" id="validationDefault02" placeholder="Apellido"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <input formControlName="email" type="email" class="form-control" id="validationDefault01" placeholder="Correo" required>
                    <p *ngIf="signUpForm.get('email').hasError('email')" class="errorMessage">El correo electronico es incorrecto</p>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="city"  type="text" class="form-control" id="validationDefault02" placeholder="Ciudad"
                        required>
                </div>
            </div>            
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input formControlName="cellPhone" type="text" class="form-control" id="validationDefault03" placeholder="Telefono" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input formControlName="userName" type="text" class="form-control" id="validationDefault04" placeholder="Nombre de usuario"
                        required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input formControlName="password" type="password" class="form-control" id="validationDefault06" placeholder="Contraseña" required>
                    <p *ngIf="signUpForm.get('password').hasError('minlength')" class="errorMessage">La contraseña debe ser mayor a 6 caracteres</p>
                </div>
            </div>

            <button class="btn btn-info">Registrar</button>
        </form>
    </div>
</div>
