<div class="container p-5">
    <h2 class="titulo">Donaciones</h2>
    <form>
        <p>Ingresa tus datos al formulario para realizar donaciones</p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Entidad:</label>
                <input type="text" class="form-control" formControlName= "entity">
            </div>
            <div class="form-group col-md-6">
                <label>Proyecto</label>
                <input type="text" class="form-control" formControlName= "project">
            </div>
        </div>
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" formControlName= "user">
        </div>
        <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control"  formControlName= "description">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Valor</label>
                <input type="text" class="form-control" formControlName= "value">
            </div>
            <div class="form-group col-md-6">
                <label>Soporte de pago</label>
                <input type="text" class="form-control" formControlName= "paymentSupport">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Donar!</button>
    </form>
</div>
