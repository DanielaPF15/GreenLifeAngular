<div class="container">

<div class="col">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-text">Realiza una nueva publicación</p>
      <button type="button" class="btn btn-info" data-toggle="modal"
        data-target=".bd-example-modal">Nueva publicación..</button>
    </div>
  </div>
</div>
</div>

<div class="modal fade bd-example-modal p-5" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title"
          id="myModalLabel">
          Crear publicación
        </h5>
        <button type="button" class="close"
          data-dismiss="modal">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <h1>Publicaciones</h1>
      <form [formGroup]="createNewsletterForm" (ngSubmit)="saveNewsletter()">
        <div class="form">
          <div class="form-group col-6">

            <input formControlName="title" id="title" type="text"
              class="form-control" placeholder="Título de la publicación">
          </div>

        </div>
        <div class="form">
          <div class="form-group col-6">

            <input formControlName="description" id="description"
              type="text-area"
              class="form-control" placeholder="Descripción">
          </div>
        </div>
        <div class="form">
          <div class="form-group col-6">
            <label>Fecha</label>
            <input formControlName="date" id="date" type="date"
              class="form-control">
          </div>
        </div>
        <button class="btn btn-success ml">Guardar Publicación</button>
      </form>
    </div>
  </div>
</div>
<!--tabla-->
<div class="container mt-5">
  <h2 class="title">Proyectos Creados</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
        <th scope="col">Evidencia</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of allnewsletter">
        <th scope="row">{{n.title}}</th>
        <td >{{n.description}}</td>
        <td>{{n.date}}</td>
        <td>{{n.status}}</td>
        <td></td>
        <td><a class="btn btn-secondary">X</a></td>
      </tr>
    </tbody>
  </table>
</div>
