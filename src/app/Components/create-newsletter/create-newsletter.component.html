<div class="container">
<!-- redirigir al modal-->
<div class="col">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-text">Realiza una nueva publicación</p>
      <button type="button" class="btn btn-info" data-toggle="modal"
        data-target=".bd-example-modal">Nueva publicación..</button>
    </div>
  </div>
</div>
</div>
<!--redirigir modal-->
<!--modal-->
<div class="modal fade bd-example-modal p-5" tabindex="-1"
  role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true"><!-- aria lbellledby es para el tamaño del modal -->
  <div class="modal-dialog modal-lg"> <!--clase del modal que indica que es un modal grande-->
    <div class="modal-content text-center"> <!--contenido del modal-->
      <div class="modal-header"><!--cabeza de modal-->
        <h5 class="modal-title"
          id="myModalLabel">
          Crear publicación
        </h5>
        <button type="button" class="close"
          data-dismiss="modal">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <h1>Publicaciones <img src="assets/images/Logo.png" class="img-fluid" width="150">
      </h1>
     <div class="formulari"> 
       <form [formGroup]="createNewsletterForm" (ngSubmit)="saveNewsletter()">
        <div class="form">
          <div class="form-group col-12">

            <input formControlName="title" id="title" type="text"
              class="form-control" placeholder="Título de la publicación">
          </div>
        </div>
        <div class="form">
          <div class="form-group col-12 ml-3">

            <textarea formControlName="description" id="description"
              type="text-area"
              class="form-control " placeholder="Descripción"></textarea>
          </div>
        </div>
        <div class="form">
          <div class="form-group col-12 ml-3">
            <label>Fecha</label>
            <input formControlName="date" id="date" type="date"
              class="form-control">
          </div>
        </div>
        <button class="btn btn-success ml "onClick="$('.modal').modal('hide');" >Guardar Publicación</button>
      </form>
    </div>
    </div>
  </div>
</div>
<!--modal-->
<!--tabla-->
<div class="container mt-5">
  <h2 class="title">Publicaciones Creadas</h2>

  <table class="table table-striped">
    <thead class="bg-info text-light" >
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of allnewsletter"class="movimiento">
        <th scope="row">{{n.title}}</th>
        <td >{{n.description}}</td>
        <td>{{n.date}}</td>
        <td>
          <a class="modificar-enlace close-icon" (click)="updateNewsletter(n)"><i class="fas fa-user-edit"></i></a>
          <a class="close-icon" (click)="removeNewsletter(n._id)"><i class="fas fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
