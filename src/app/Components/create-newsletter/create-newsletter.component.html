<div class="container" >
    <h1>Publicar</h1>
    <form [formGroup]="createNewsletterForm" (ngSubmit)="saveNewsletter()" >

        <div class="form-row" >
            <div class="form-group col-md-6">
              
              <input formControlName="title" id="title" type="text" class="form-control" placeholder="Título de la publicación">
            </div>

        <div class="form-row" >
            <div class="form-group col-md-6" >
              
              <input formControlName="description" id="description" type="text" class="form-control" placeholder="Descripción">
            </div>

        <div class="form-row" >
            <div class="form-group col-md-12" >
            <label>Fecha</label>
              <input formControlName="date" id="date" type="date" class="form-control">
            </div>
        </div>
        <button class="btn btn-lg btn-Success">Publicar</button>

    </form>
</div>
