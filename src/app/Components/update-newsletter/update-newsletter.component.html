<div class="container">
<h2 class="title text-center">Actualizar Publicaciones</h2>
</div>
<div class="container-elementos" style="display: flex;">
<div class="container-publicaciones">
    <form [formGroup]="createNewsletterForm" (ngSubmit)="saveNewsletter()">
        <div class="form">
          <div class="form-group col-12">
            <label><b>Titulo:</b></label>
            <input formControlName="title" id="title" type="text"
              class="form-control" placeholder="Título de la publicación">
          </div>

        </div>
        <div class="form">
          <div class="form-group col-12">
            <label><b>Descripción</b></label>
            <textarea formControlName="description" id="description"
              type="text-area"
              class="form-control " placeholder="Descripción"></textarea>
          </div>
        </div>
        <div class="form">
          <div class="form-group col-12">
            <label><b>Fecha:</b></label>
            <input formControlName="date" id="date" type="date"
              class="form-control">
          </div>
        </div>
        <button class="btn btn-success ml" style="margin-left: 35%;">Guardar Publicación</button>
      </form>
    </div>
    <div class="container-image ">
    <div class="imagen">
      <img src="assets/images/publicaciones.png" class="imagen-update">
    </div>
  </div>


</div>
